<H1>My_First_Todo</H1>

<div class = "contatiner">
  <fieldset class="form-group">
   <label>Description</label>  
  <input type ="text" [(ngModel)]= "todo.discription" class="form-control" name="discription" required="required">
  </fieldset>
  <fieldset class="form-group">
   <label>Date</label>  
  <input type ="date" [ngModel]= "todo.targateDate | date:'yyyy-MM-dd'" 
  (ngModelChange) = "todo.targateDate= $event"
  class="form-control" name=" targateDate" required="required">
  </fieldset>

  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
